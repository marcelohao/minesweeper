<div @modal *ngIf="gameService.settingsVisible">
    <div @overlay class="fixed top-0 left-0 w-screen h-screen flex items-center justify-center bg-black bg-opacity-50 z-10">
        <div @container class="bg-white w-96 p-8 border border-black">
            <p class="text-2xl font-bold">Settings</p>
            <label for="width" class="block font-bold mt-4">Width: <span class="font-normal">{{width.value}}</span></label>
            <input id="width" type="range" min="6" max="20" [formControl]="width" class="w-full">
            <label for="height" class="block font-bold mt-4">Height: <span class="font-normal">{{height.value}}</span></label>
            <input id="height" type="range" min="6" max="20" [formControl]="height" class="w-full">
            <label for="bombs" class="block font-bold mt-4">Bombs: <span class="font-normal">{{bombs.value}}</span></label>
            <input id="bombs" type="range" min="6" [max]="getMaxBombs()" [formControl]="bombs" class="w-full">
            <button (click)="saveSettings()" class="bg-blue-700 hover:bg-blue-500 px-8 py-2 mt-4 text-white font-bold">Save</button>
        </div>
    </div>
</div>
