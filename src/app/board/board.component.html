<div class="bg-blue-900 p-2 border border-black">
    <div class="flex items-center mb-2">
        <div class="w-24">
            <p class="w-full text-sm mb-1 text-white text-center font-bold">Bombs</p>
            <p class="w-full px-4 py-2 border border-black bg-blue-950 text-4xl font-bold text-white text-center">{{gameService.bombs - gameService.flags}}</p>
        </div>
        <div class="flex-grow"></div>
        <div class="w-24">
            <p class="w-full text-sm mb-1 text-white text-center font-bold">Time</p>
            <p class="w-full px-4 py-2 border border-black bg-blue-950 text-4xl font-bold text-white text-center">{{gameService.time}}</p>
        </div>
    </div>
    <div class="relative grid border border-black" [ngStyle]="getBoardStyle()">
        <div @gradientOverlay *ngIf="gameService.gamestate != 'run'" class="absolute top-0 left-0 w-full flex flex-col items-center justify-center h-full bg-[length:200%_200%] bg-[-10%_-10%] bg-no-repeat bg-gradient-to-br from-transparent from-45% via-white via-50% to-transparent to-55%">
        </div>
        <div @stateOverlay *ngIf="gameService.gamestate == 'lose'" class="absolute top-0 left-0 w-full flex flex-col items-center justify-center h-full bg-red-500 bg-opacity-80">
            <p class="text-sm text-white font-bold tracking-widest">GAMEOVER</p>
            <p class="text-4xl text-white font-bold">YOU LOSE</p>
        </div>
        <div @stateOverlay *ngIf="gameService.gamestate == 'win'" class="absolute top-0 left-0 w-full flex flex-col items-center justify-center h-full bg-green-500 bg-opacity-80">
            <p class="text-sm text-white font-bold tracking-widest">GAMEOVER</p>
            <p class="text-4xl text-white font-bold">YOU WIN</p>
        </div>
        <app-cell-button *ngFor="let cell of gameService.cells; index as i" [cell]="cell" [index]="i"></app-cell-button>
    </div>
    <div class="flex  mt-2">
        <button (click)="gameService.newGame()" class="w-full flex-grow font-bold text-white text-lg py-2 bg-blue-500 hover:bg-blue-400 active:bg-blue-600 border border-t-blue-200 border-l-blue-200 border-r-blue-950 border-b-blue-950 active:border-t-blue-950 active:border-l-blue-950 active:border-b-blue-200 active:border-r-blue-200">NEW GAME</button>
        <button (click)="gameService.settingsVisible = true" class="font-bold text-white text-lg ml-2 px-4 py-2 bg-blue-500 hover:bg-blue-400  active:bg-blue-600 border border-t-blue-200 border-l-blue-200 border-r-blue-950 border-b-blue-950 active:border-t-blue-950 active:border-l-blue-950 active:border-b-blue-200 active:border-r-blue-200">âš™</button>
    </div>
</div>
